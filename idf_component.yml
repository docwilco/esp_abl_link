version: "3.1.5"
description: |
  ESP-IDF component for Ableton Link's C wrapper.
  
  Versioning: Major.Minor.Patch matches Ableton Link, ~N is the component revision.
  E.g., 3.1.5 is the initial release with Link 3.1.5, 3.1.5~1 is a component-only fix.
dependencies:
  idf: ">=5.0"
  asio:
    version: ">=1.32.0"
    registry_url: https://components.espressif.com
targets:
  - esp32
  - esp32s2
  - esp32s3
url: "https://github.com/docwilco/esp_abl_link/"
repository: "https://github.com/docwilco/esp_abl_link.git"
license: "GPL-2.0-or-later"
maintainers:
  - DocWilco <espressif@drwil.co>
tags:
  - "ableton"
  - "link"
  - "audio"
  - "sync"
